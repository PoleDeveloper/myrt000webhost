<script>

    function form1op(header, text, footer){
      var classbef = $("#form1-full-page").attr("attrclass");
      $("#form1-modal-body").removeClass(classbef);

      $("#form1-header").html(header);
      $("#form1-text").html(text);
      $("#form1-footer").html(footer);
      $("#form1-full-page").modal("show");
    }
    function form1opanim(header, text, footer, animin, animout){
      var classbef = $("#form1-full-page").attr("attrclass");
      $("#form1-modal-body").removeClass(classbef).addClass(animout);
      setTimeout(function(){
        $("#form1-header").html(header);
        $("#form1-text").html(text);
        $("#form1-footer").html(footer);
        $("#form1-modal-body").removeClass(animout).addClass(animin);
        $("#form1-full-page").attr("attrclass", animin);
      }, 500);
    }

    function form1err(){
      form1op("", "<h2 style='text-align: center;'>ERROR</h2>", "");
    }

    function form1cl(){
        $("#form1-full-page").modal("hide");
    }
    function limiter(limit, id, allowedtext){
      var text = $("#"+id).val();
      var textlen = text.length;
      if(allowedtext == "justtext"){
        var enable = /[^a-zA-Z ]/gi;
        var allwchar = "a-z A-z (Text)";
      }else if(allowedtext == "textnumber"){
        var enable = /[^a-zA-Z0-9 ]/gi;
        var allwchar = "a-z A-Z 0-9 (Text dan Nomor)";
      }else if(allowedtext == "textnumbersimplesymbol"){
        var enable = /[^a-zA-Z0-9 _,.()-]/gi;
        var allwchar = "a-z A-Z 0-9 _,.()- (Text, Nomor, dan Simbol Dasar)";
      }else if(allowedtext == "textdisablespace"){
        var enable = /[^a-zA-Z]/gi;
        var allwchar = "a-z A-Z (Text, dan Tidak Boleh Ada Spasi)";
      }else if(allowedtext == "numberdisablespace"){
        var enable = /[^0-9]/gi;
        var allwchar = "0-9 (Nomorm dan Tidak Boleh Ada Spasi)";
      }else if(allowedtext == "messagetext"){
        var enable = /[^a-zA-Z0-9 _()!@#$%^&*?/''""+={}:;,.<>~`-]/gi;
        var allwchar = "a-z A-z 0-9 (+symbol)";
      }
      if(text != text.replace(enable, "")){
        text = text.replace(enable, "");
        errordiv1s("Illegal Karakter", "Karakter Yang diperbolehkan "+allwchar, "0", "error")
      }
      if(textlen > limit){
        text = text.substring(0, limit);
        errordiv1s("Maksimal Karakter!", "Maksimal Karakter Yang diperbolehkan : "+limit+" Karakter", "0", "error")
      }
      $("#"+id).val(text);
    }
