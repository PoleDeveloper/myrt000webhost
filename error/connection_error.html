<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- important script s -->
     <link rel="stylesheet" href="../script/bootstrap/css/bootstrap.min.css">
     <script src="../script/jquery/jquery.js"></script>
     <script src="../script/bootstrap/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="../script/transition/transition.css"/>
     <link rel="stylesheet" type="text/css" href="../script/loading/loading.css"/>
     <!-- important script e -->
    <title>Connection Error</title>
</head>
<body>
    <div style="text-align: center;width: 300px;height: 260px;top: 0px;left: 0px;right: 0px;bottom: 0px;margin: auto;position: absolute;overflow: hidden;">
        <h1></h1>
        <h3 id='errtxt'>Connection Error</h3>
        <br><br>
        <img id="image" src="../system/wall/poledevlogo.jpg" style="width: 100px;height: 100px;">
    </div>
    <script>
        var count = null;
        var hash = window.top.location.hash;
        var originurl = window.location.origin+window.location.pathname;
        hash = hash.split("#");
        var loc = 'http://localhost/myrt000webhost/';
        if(hash == ""){
            count = 5;
        }else{
            hash = hash[1].split("=");
            count = hash[1];
        }
        $(document).ready(function(){
            setTimeout(function(){
                if((count == 0) || (count < 0)){
                    $("#errtxt").html("Terjadi Kesalahan, Harap Menghubungi Admin<br><br><a href=\""+loc+"\"><button class='btn btn-primary'>Muat Ulang</button></a>");
                }else{
                    $("#errtxt").html("<h3>Connection Error</h3><h5>Menghubungkan Kembali Harap Tunggu Sebentar</h5><br><div class='ld ld-ring ld-cycle'></div>");
                    reloads();
                }
                $("#image").hide();
            }, 2000);
        });
        function reloads(){
            setTimeout(function(){
                count--;
                loc = loc+"#"+"reload="+count;
                window.top.location = loc;
            }, 1000);
        }
    </script>
</body>
</html>
